<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/style.css">
    <title>Chat Max</title>
</head>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<body>
    
  <section class="container">

      <section class="login">
          <h2>Login</h2>
          <form class="login__form">
               <input type="text" class="login__input login__input--username" placeholder="Seu nome" required />
              <input type="password" class="login__input login__input--password" placeholder="Senha" required />
              
              <button type="submit" class="login__button">Entrar</button>
          </form>
      </section>
        <section class="chat">
            <div class="chat__header">
                <button class="menu-button">&#9776;</button>
                <h3>Chat Max</h3>
                <button class="logout__button">Sair</button>
            </div>
            <div class="chat__content">
                <div class="chat__sidebar">
                    <h4>Usu√°rios Conectados</h4>
                    <ul class="user__list"></ul>
                </div>
                <section class="chat__messages"></section>
            </div>
            <form class="chat__form">
                <input type="text" class="chat__input" placeholder="Digite uma mensagem" required />
                <button type="submit" class="chat__button">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form>
        </section>

  </section>
  <script>
      
  </script>
  <script src="./js/script.js"></script>
</body>
</html>
